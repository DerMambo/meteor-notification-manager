<template name="notificationTop">
  <div id="notification-top" class="alert alert-{{type}}" style="position:fixed;top:0px;left:0px;right:0px;z-index:9999;display:none;">
    {{#if sticky}}
      <a class="close" data-dismiss="alert" href="#" aria-hidden="true">&times;</a>
    {{/if}}
    {{#if html}}
      {{{ message }}}
    {{else}}
      {{message}}
    {{/if}}
  </div>
</template>
